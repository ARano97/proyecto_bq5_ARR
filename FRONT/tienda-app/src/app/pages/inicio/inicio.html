<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar producto..."
          [ngModel]="terminoBusqueda()"
          (ngModelChange)="terminoBusqueda.set($event)"
          (keyup.enter)="buscar()"
        />
        <button class="btn btn-primary" (click)="buscar()" [disabled]="cargando()">
          @if (!cargando()) {
            <span>Buscar</span>
          } @else {
            <span class="spinner-border spinner-border-sm"></span>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Cargando -->
  @if (cargando()) {
    <div class="text-center my-5">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
      <p class="mt-2">Cargando productos...</p>
    </div>
  }

  <!-- Error -->
  @if (mensajeError() && !cargando()) {
    <div class="alert alert-danger">
      {{ mensajeError() }}
    </div>
  }

  <!-- Sin resultados -->
  @if (sinResultados()) {
    <div class="alert alert-info text-center">
      No se encontraron productos.
    </div>
  }

  <!-- Lista de productos -->
  @if (!cargando() && !mensajeError() && productos().length > 0) {
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      @for (producto of productos(); track producto.id) {
        <div class="col">
          <app-tarjeta-producto [producto]="producto" />
        </div>
      }
    </div>
  }
</div>
