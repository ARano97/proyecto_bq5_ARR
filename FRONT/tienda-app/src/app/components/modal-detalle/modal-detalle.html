<div class="modal fade show" style="display: block; background-color: rgba(0,0,0,0.5);" 
     tabindex="-1" (click)="cerrarModal()">
  <div class="modal-dialog modal-lg" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ producto.nombre }}</h5>
        <button type="button" class="btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img [src]="'http://localhost:3000/' + producto.imagen" 
                 class="img-fluid rounded" 
                 [alt]="producto.nombre"
                 (error)="producto.imagen = 'img/placeholder.jpg'">
          </div>
          <div class="col-md-6">
            <p><strong>Categoría:</strong> {{ producto.categoria }}</p>
            <p><strong>Descripción:</strong> {{ producto.descripcion || 'Sin descripción' }}</p>
            <p><strong>Precio:</strong> <span class="text-primary fw-bold">{{ producto.precio | currency:'EUR' }}</span></p>
            <p><strong>Stock:</strong> 
              <span [class.text-success]="producto.stock > 0" [class.text-danger]="producto.stock === 0">
                {{ producto.stock > 0 ? producto.stock + ' unidades disponibles' : 'Agotado' }}
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        <button type="button" class="btn btn-primary" [disabled]="producto.stock === 0">
          {{ producto.stock > 0 ? 'Añadir al carrito' : 'Sin stock' }}
        </button>
      </div>
    </div>
  </div>
</div>
